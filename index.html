<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="image of quailibrium">
      <div class="img-overlay">
        <img src="images/icon-view.svg" alt="eye-icon" class="overlay">
      </div>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="detail">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="info-1">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
       <div class="info-2">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
       </div>
      </div>
      <div class="line"></div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar photo">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
